name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy IPE
    env:
      ECR_REPOSITORY: ipe
      EKS_CLUSTER: k8s-cluster-3
      AWS_REGION: us-east-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build with inline caching (cache is embedded in the image itself)
          docker buildx build \
            --cache-from $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --platform linux/amd64 \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --push \
            .
          # Output the image URL for later steps
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY" >> $GITHUB_OUTPUT
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Kustomize build definitions
        env:
          APP_IMAGE_TAG: ${{ steps.build-image.outputs.tag }}
          APP_IMAGE_URL: ${{ steps.build-image.outputs.image }}
          APP_NAME: ipe
          APP_PORT: "8080"
        working-directory: deploy
        run: curl -s https://alboom-dev.s3.amazonaws.com/kubernetes-kustomize-base/runner.sh | bash

      - name: Deploy to EKS
        uses: ianbelcher/eks-kubectl-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ env.AWS_REGION }}
          cluster_name: ${{ env.EKS_CLUSTER }}
          args: apply -f deploy/builded.yaml

      - name: Restart pods
        uses: ianbelcher/eks-kubectl-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ env.AWS_REGION }}
          cluster_name: ${{ env.EKS_CLUSTER }}
          args: rollout restart --namespace=realtime deployment/ipe
